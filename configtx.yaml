---
################################################################################
#
#   Section: Organizations
#
#   - This section defines the different organizational identities which will
#   be referenced later in the configuration.
#
################################################################################
Organizations:

    - &OrdererOrg

        Name: OrdererOrg

        # ID to load the MSP definition as
        ID: OrdererMSP
        # MSPDir is the filesystem path which contains the MSP configuration
        MSPDir: crypto-config/ordererOrganizations/org2.subskribo.be/msp

      
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Writers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Admins:
                Type: Signature
                Rule: "OR('OrdererMSP.admin')"

    - &Org1
        # DefaultOrg defines the organization which is used in the sampleconfig
        # of the fabric.git development environment
        Name: Org1MSP

        # ID to load the MSP definition as
        ID: Org1MSP

        MSPDir: crypto-config/peerOrganizations/org1.subskribo.be/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('Org1MSP.admin', 'Org1MSP.peer', 'Org1MSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('Org1MSP.admin', 'Org1MSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('Org1MSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('Org1MSP.peer')"

        # leave this flag set to true.
        AnchorPeers:
            - Host: peer0.org1.subskribo.be
              Port: 7051


        # DefaultOrg defines the organization which is used in the sampleconfig
        # of the fabric.git development environment
        # Name: Org2MSP

        # # ID to load the MSP definition as
        # ID: Org2MSP

        # MSPDir: crypto-config/peerOrganizations/org2.example.com/msp

        # # Policies defines the set of policies at this level of the config tree
        # # For organization policies, their canonical path is usually
        # #   /Channel/<Application|Orderer>/<OrgName>/<PolicyName>
        # Policies:
        #     Readers:
        #         Type: Signature
        #         Rule: "OR('Org2MSP.admin', 'Org2MSP.peer', 'Org2MSP.client')"
        #     Writers:
        #         Type: Signature
        #         Rule: "OR('Org2MSP.admin', 'Org2MSP.client')"
        #     Admins:
        #         Type: Signature
        #         Rule: "OR('Org2MSP.admin')"
        #     Endorsement:
        #         Type: Signature
        #         Rule: "OR('Org2MSP.peer')"

        # AnchorPeers:
        #     # AnchorPeers defines the location of peers which can be used
        #     # for cross org gossip communication.  Note, this value is only
        #     # encoded in the genesis block in the Application section context
        #     - Host: peer0.org2.example.com
        #       Port: 9051

################################################################################
#
#   SECTION: Capabilities
#
#  
#
################################################################################
Capabilities:

    Channel: &ChannelCapabilities

        V2_0: true

   
    Orderer: &OrdererCapabilities
       
        V2_0: true

    # Application capabilities apply only to the peer network, and may be safely
    # used with prior release orderers.
    # Set the value of the capability to true to require it.
    Application: &ApplicationCapabilities
    
        V2_0: true

################################################################################
#
#   SECTION: Application
#
#   - This section defines the values to encode into a config transaction or
#   genesis block for application related parameters
#
################################################################################
Application: &ApplicationDefaults

   
    Organizations:

 
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        LifecycleEndorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
        Endorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"

    Capabilities:
        <<: *ApplicationCapabilities
################################################################################
#
#   SECTION: Orderer
#
#   - This section defines the values to encode into a config transaction or
#   genesis block for orderer related parameters
#
################################################################################
Orderer: &OrdererDefaults

    # Orderer Type: The orderer implementation to start
    OrdererType: etcdraft

    Addresses:
        - orderer1.org2.subskribo.be:7050

    # Batch Timeout: The amount of time to wait before creating a batch
    BatchTimeout: 2s

    # Batch Size: Controls the number of messages batched into a block
    BatchSize:

        # Max Message Count: The maximum number of messages to permit in a batch
        MaxMessageCount: 10

        # Absolute Max Bytes: The absolute maximum number of bytes allowed for
        # the serialized messages in a batch.
        AbsoluteMaxBytes: 99 MB

        # Preferred Max Bytes: The preferred maximum number of bytes allowed for
        # the serialized messages in a batch. A message larger than the preferred
        # max bytes will result in a batch larger than preferred max bytes.
        PreferredMaxBytes: 512 KB

    # Organizations is the list of orgs which are defined as participants on
    # the orderer side of the network
    Organizations:

    # Policies defines the set of policies at this level of the config tree
    # For Orderer policies, their canonical path is
    #   /Channel/Orderer/<PolicyName>
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        # BlockValidation specifies what signatures must be included in the block
        # from the orderer for the peer to validate it.
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"

################################################################################
#
#   CHANNEL
#
#   This section defines the values to encode into a config transaction or
#   genesis block for channel related parameters.
#
################################################################################
Channel: &ChannelDefaults
    # Policies defines the set of policies at this level of the config tree
    # For Channel policies, their canonical path is
    #   /Channel/<PolicyName>
    Policies:
        # Who may invoke the 'Deliver' API
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        # Who may invoke the 'Broadcast' API
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        # By default, who may modify elements at this config level
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"

    # Capabilities describes the channel level capabilities, see the
    # dedicated Capabilities section elsewhere in this file for a full
    # description
    Capabilities:
        <<: *ChannelCapabilities

################################################################################
#
#   Profile
#
#   - Different configuration profiles may be encoded here to be specified
#   as parameters to the configtxgen tool
#
################################################################################
Profiles:

    OneOrgChannel:
        Consortium: SampleConsortium
        <<: *ChannelDefaults
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Org1
            Capabilities:
                <<: *ApplicationCapabilities

    SampleMultiNodeEtcdRaft:
        <<: *ChannelDefaults
        Capabilities:
            <<: *ChannelCapabilities
        Orderer:
            <<: *OrdererDefaults
            OrdererType: etcdraft
            EtcdRaft:
                Consenters:
                - Host: orderer1.org2.subskribo.be
                  Port: 7050
                  ClientTLSCert: crypto-config/ordererOrganizations/org2.subskribo.be/orderers/orderer1.org2.subskribo.be/tls/server.crt
                  ServerTLSCert: crypto-config/ordererOrganizations/org2.subskribo.be/orderers/orderer1.org2.subskribo.be/tls/server.crt
                - Host: orderer2.org2.subskribo.be
                  Port: 8050
                  ClientTLSCert: crypto-config/ordererOrganizations/org2.subskribo.be/orderers/orderer2.org2.subskribo.be/tls/server.crt
                  ServerTLSCert: crypto-config/ordererOrganizations/org2.subskribo.be/orderers/orderer2.org2.subskribo.be/tls/server.crt
                - Host: orderer3.org2.subskribo.be
                  Port: 9050
                  ClientTLSCert: crypto-config/ordererOrganizations/org2.subskribo.be/orderers/orderer3.org2.subskribo.be/tls/server.crt
                  ServerTLSCert: crypto-config/ordererOrganizations/org2.subskribo.be/orderers/orderer3.org2.subskribo.be/tls/server.crt
            
            Addresses:
                - orderer1.org2.subskribo.be:7050
                - orderer2.org2.subskribo.be:8050
                - orderer3.org2.subskribo.be:9050


            Organizations:
            - *OrdererOrg
            Capabilities:
                <<: *OrdererCapabilities
        Application:
            <<: *ApplicationDefaults
            Organizations:
            - <<: *OrdererOrg
        Consortiums:
            SampleConsortium:
                Organizations:
                - *Org1
